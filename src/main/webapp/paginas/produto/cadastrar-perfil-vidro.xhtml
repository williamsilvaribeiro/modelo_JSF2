<?xml version="1.0" encoding="ISO-8859-1"?>  
<!DOCTYPE HTML>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/paginas/template/template-principal.xhtml">

    <ui:define name="content">
        <h:form acceptcharset="UTF-8" prependId="false">
            <div id="titulo">
                <h:outputLabel id="lblTitulo" value="#{msg['perfil.vidro.label.titulo.cadastrar']}" />
            </div>
            <br />
            <p:breadCrumb>  
                <p:menuitem />
                <p:menuitem value="#{msg['trilha.label.inicio']}" url="/paginas/acesso.xhtml" />
            </p:breadCrumb>
            <br />
            <p:growl id="msg" showDetail="false" sticky="false" globalOnly="true" autoUpdate="true" />
            <p:panel id="pnlCadastro">
                <h:panelGrid columns="1" style="text-align: left">
                    <h:column>
                        <h:outputLabel value="#{msg['perfil.vidro.label.descricao']}" for="txtDescricao" style="font-weight:bold"/>
                        <h:outputLabel value="*" for="txtDescricao" style="color: red" />
                    </h:column>
                    <h:column>
                        <p:inputText id="txtDescricao" required="true" label="#{msg['perfil.vidro.label.descricao']}" style="width: 400px;" maxlength="50" value="#{manterPerfilVidroMB.perfilVidroCadastro.descricao}" />
                    </h:column>
                    <h:column>
                        <p:message for="txtDescricao" />
                    </h:column>
                    
                    <h:column />
                    
                	<h:panelGroup styleClass="formLabel">
                 		<h:outputLabel value="#{msg['perfil.vidro.label.valor.unitario']}" for="txtValorUnitario" style="font-weight:bold"/>
                 		<h:outputLabel value="*" for="txtValorUnitario" style="color: red" />
                	</h:panelGroup>
                   	<h:column>
	                   	<p:inputText id="txtValorUnitario" label="#{msg['perfil.vidro.label.valor.unitario']}" style="width: 150px;" maxlength="8" required="true" value="#{manterPerfilVidroMB.perfilVidroCadastro.valorUnitario}" onkeypress="mascara(this, mascaraValorReais)">
	                   		<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
	                   	</p:inputText>
                   	</h:column>
                   	<h:column>
                   		<p:message for="txtValorUnitario" />
                   	</h:column>
                   	
                </h:panelGrid>
            </p:panel>
            <h:panelGroup style="display: block; margin-top: 15px; text-align: center;">
                <p:commandButton id="btnOk" title="#{msg['label.button.salvar']}" value="#{msg['label.button.salvar']}" ajax="false" icon="ui-icon-check" action="#{manterPerfilVidroMB.cadastrar}" update="pnlCadastro"/>
                <p:commandButton id="btnCancelar" title="#{msg['label.button.voltar']}" value="#{msg['label.button.voltar']}" ajax="false" icon="ui-icon-arrowreturnthick-1-w" action="#{manterPerfilVidroMB.voltar}" immediate="true" />
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
